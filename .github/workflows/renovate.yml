name: Renovate
on: 
  schedule:
    - cron: "0 * * * *"
  push:
    branches: [main]
jobs:
  renovate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Self-hosted Renovate
        uses: renovatebot/github-action@v43.0.12
        with:
          token: ${{ secrets.RENOVATE_TOKEN }}
          configurationFile: 'renovate.json'
        env:
          LOG_LEVEL: 'debug'