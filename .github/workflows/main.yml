name: Build and test on main

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  auto-approve:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 18
      - run: yarn install
      - run: yarn build
      - run: yarn test