name: Build, test, publish main

on:
  push:
    branches: [main]

jobs:
  build-test-publish:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          registry-url: https://registry.npmjs.org
      - run: yarn install
      - run: yarn build
      - run: yarn test
      - run: yarn pub
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
